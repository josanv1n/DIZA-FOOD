<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>DIZA Food</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              techno: ['Orbitron', 'sans-serif'],
              body: ['Rajdhani', 'sans-serif'],
            },
            colors: {
              neon: {
                blue: '#00F0FF',
                pink: '#FF003C',
                yellow: '#FCEE0A',
                dark: '#020408',
                panel: '#0D1117',
                surface: '#161B22'
              }
            },
            boxShadow: {
              'glow-blue': '0 0 10px rgba(0, 240, 255, 0.5)',
              'glow-pink': '0 0 10px rgba(255, 0, 60, 0.5)',
            }
          },
        },
      }
    </script>
    <style>
      body {
        background-color: #000;
        color: #e2e8f0;
        overflow: hidden; /* App-like feel */
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #0D1117;
      }
      ::-webkit-scrollbar-thumb {
        background: #00F0FF;
        border-radius: 3px;
      }
      .clip-corner {
        clip-path: polygon(10px 0, 100% 0, 100% calc(100% - 10px), calc(100% - 10px) 100%, 0 100%, 0 10px);
      }
      .scanline {
        background: linear-gradient(to bottom, rgba(255,255,255,0), rgba(255,255,255,0) 50%, rgba(0,0,0,0.1) 50%, rgba(0,0,0,0.1));
        background-size: 100% 4px;
        position: absolute;
        top: 0; left: 0; right: 0; bottom: 0;
        pointer-events: none;
        z-index: 50;
        opacity: 0.3;
      }
    </style>
